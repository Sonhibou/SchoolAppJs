<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <main>
        <div class="bande-tittle">
            <h4 class="title_h4 p-2">My School App</h4>
        </div>
        <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-sm-12 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <form class="form" id="idForm"> 
                            <h3 class="h3Form text-center">Formulaire d'inscription</h3>
                            <div class="mb-3 m-4">

                            </div>
                            <div class="mb-3 m-4">
                              <input type="text" class="form-control" id="inputPrenom" placeholder="Entrer votre prenon">
                            </div>

                                    <option selected>Niveau</option>
                                    <option value="1">Passable</option>
                                    <option value="2">Bien</option>
                                    <option value="3">Tr√©s bien</option>
                                  </select>
                            </div>
                            <div class="mb-3 m-4">
                                
                                <input class="form-control" type="file" id="img" multiple>
                              </div>
                            <div class="form-floating m-4">
                                <textarea class="form-control" placeholder="Leave a comment here" id="inputTexterea" style="height: 100px"></textarea>
                                <label for="floatingTextarea2">Bio</label>
                              </div>
                            <button type="submit" class="btn-ajouter ms-4" id="ajouter">Ajouter</button>
                          </form>
                    </div>
                </div>
                
            </div>

            <div class="col-md-6 col-sm-12 col-lg-6">
                <div class="card">
                    <div class="card-body" id="form2">
                    
                    </div>
                    <button type="submit" class="btn-save " id="save">Sauvegarder</button>
                </div>
            </div>
        </div>
    </div>
    </main>
    <script src="dist/app.js"></script>
